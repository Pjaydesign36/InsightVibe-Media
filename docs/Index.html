<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightVibe Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
    background-color: #444;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
}

section {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
  </style>
        
    <header>
        <h1>Music Blog</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#sports">Sports</a></li>
            <li><a href="#news">News</a></li>
        </ul>
    </nav>

    <main>
        <section id="music">
            <h2>Music</h2>
            
        </section>

        <section id="sports">
            <h2>Sports</h2>
            
        </section>

        <section id="news">
            <h2>News</h2>
          
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Music Blog</p>
    </footer>
</body>
</html>
